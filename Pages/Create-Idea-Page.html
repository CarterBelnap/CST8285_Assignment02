<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/General-Styling.css" />
    <link rel="stylesheet" href="../CSS/Create-Idea.css" />
    <script defer src="../JS/Genres.js"></script>
    <script defer src="../JS/Add-Section.js"></script>
    <title>Create Idea</title>
  </head>
  <body>
    <header class="header" id="signed-in">
      <div class="navbar">
        <button>
          <img
            src="./logoimg.jpg"
            href="./index.php"
            alt="GameDrive Logo"
            width="50px"
            height="50px"
          />
        </button>
        <h1>GameDrive</h1>
        <a href="./Pages/Create-Idea-Page.html">Create Idea</a>
        <a href="./Pages/Create-Idea-Page.html">My Ideas</a>
      </div>
    </header>
    <h2>Create Idea</h2>
    <form method="post" action="../PHP/GameIdeas/Submit_Idea.php">
      <div id="idea-top">
        <input type="text" name="title" id="idea-title" placeholder="Title" />
        <select name="genres" id="genres"></select>
        <div id="selectedGenres"></div>
        <input
          type="text"
          name="cover_image_url"
          id="cover_image_url"
          placeholder="cover image url"
        />
      </div>
      <div name="sections" id="sections">
        <div id="mandatory-section" class="idea-section">
          <input
            type="text"
            class="section-title"
            placeholder="Section Title"
          />
          <textarea name="section_text" class="section-body"></textarea>
        </div>
      </div>
      <div id="form-buttons">
        <button type="button" id="add-section">+</button>
        <button type="submit" id="post-form">Post</button>
        <button type="reset" id="cancel-form">Cancel</button>
      </div>
    </form>
  </body>
</html>
